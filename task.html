<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <!-- create a registration page with validations using pattern(fieldset and legend) 
    1)Name has to accept only alphabets
    2)Phone number should have only digits and length-10
    3)Age should be greater than 18
    4)Date of birth should be less than 2006
    5)Add a dropdown
    6)Add a datalist
    7)Additional Comments Section(textarea)-->
    
    <h1>Student Registration Form</h1>
    <form action="./submit.html" method="get">
        <fieldset>
            <legend>Student Information</legend>
            <label for="name">Name of the Applicant:</label><br>
            <input type="text" id="name" class="name" placeholder="First Name" pattern="[a-zA-Z]{0,10}" required>
            <input type="text" id="name" class="name" placeholder="Second Name" pattern="[a-zA-Z]{0,10}" required><br><br>
            <label for="birthdate">Date Of birth :</label>
            <input type="date" id="birthdate" min="2001-01-01" max="2006-01-01"><br><br>
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="age" name="age" min="18"><br><br>
            <label for="email">Email :</label>
            <input type="email" placeholder="email" id="email" name="email"><br><br>
            <label for="phone">Phone Number :</label>
            <input type="tel"  id="phone" pattern="[0-9]{10}"><br><br>
            <label>Gender</label><br>
            <input type="radio" value="male" name="Gender">Male
            <input type="radio" value="female" name="Gender">Female
        </fieldset><br>
        
        <fieldset>
            <legend>Address</legend>
           
            <input type="text" placeholder="street address">
            <input type="text" placeholder="city">
            <input list="state" placeholder="State/ Province" >
            <datalist id="state">
                <option>Telangana</option> 
                <option>Andhra Pradesh</option>
                <option>Tamilnadu</option>
                <option>Maharastra</option>
                <option>Uttar Pradesh</option>
                <option>Rajasthan</option>
            </datalist>
            <input type="text" placeholder="country">
            <input type="number" placeholder="Zip Code"  min="3" max="5000">
        </fieldset>    <br>
        <fieldset>
            <legend>Educational Details</legend>
            <label>Qualifications</label>
            <select name="Course">
                <option>Btech</option>
                <option>BCA</option>
                <option>B.Sc</option>
                <option>Mtech</option>
                <option>MCA</option>
                <option>MBA</option>
            </select><br><br>
            <label>Department</label>
            <select name="dept">
                <option>Computer Science</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>Mechanical</option>
                <option>civil</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <textarea col="30" rows="5" placeholder="Message"></textarea>
        </fieldset><br>
        <input type="submit" value="submit" >
        
    </form>
</body>
</html>
